version: '2.2'
services:
  db:
    image: "postgres"
    env_file:
      - database.env
    ports:
    - 5432:5432
    volumes:
      - ./resources/database-data:/var/lib/postgresql/data/

  web:
    depends_on:
      - db
    build:
      context: ./
      dockerfile: Dockerfile
    expose:
      - 8080
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - 4000:4000
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web

networks:
  default:
    driver: bridge
    name: web
